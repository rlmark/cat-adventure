<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- this should update as Starbuck moves -->
    <h1>Oh no! Starbuck is trapped in the kitchen!</h1>
    <div class="options">
      <!-- this should update as Starbuck gains/loses escape points -->
      <div id="points">Starbuck has 5 escape points</div>
      <!-- these options should update as she moves to/from different rooms -->
      <div class-"rooms" id="room1">
        <span class="run" id="go-dining-rm">Run towards the dining room</span>
        <span class="look" id="dining-room">Look at the dining room</span>
      </div>
      <div class="rooms" id="room2">
        <span class="run" id="go-living-rm">Run towards the living room</span>
        <span class="look" id="living-room">Look at the living room</span>
      </div>
    </div>
  </body>
</html>
